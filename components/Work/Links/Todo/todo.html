<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="description" content="A simple JavaScript Todo App">
    <meta name="author" content="Matt Farejowicz">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Todo</title>

    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link type="text/css" href="CSS/styles.css" rel="stylesheet">
  </head>

  <body>

    <div class="Todo">
      <div class="TitleBar">
        Simple Todo!
      </div>

      <div class="List">
        <div class="Placeholder">~Your todos go here~</div>

      </div>

      <div class="Inputter">
        <form class="TextGoesHere">
          Put a thing to do here: <br>
          <input type="text" id="todo" autocomplete="off" placeholder="Type todo here" name="todo"></input>
          <button id="InputButton" type="button">Do!</button>
        </form>
      <div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="JavaScript/app2.js"></script>
  </body>
</html>
